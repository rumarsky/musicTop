<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music list</title>
    <script src="js/data.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/table.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/sort.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="index.html">Главная</a><br>
    <a href="#"><font size="5">Список треков</font></a>
    <hr>

    <form id="data">
      <p>Аргумент<br>
        <label><input type="radio" name="ox" value="Исполнитель" id="firstR" checked>Исполнитель</label><br>
        <label><input type="radio" name="ox" value="Год выпуска" id="secondR">Год выпуска</label>
      </p>

      <p>Значение<br>
        <input type="checkbox" id="check1">
        <label for="check1" id="tcheck">Максимум прослушиваний</label><br>
        <input type="checkbox" id="check2">
        <label for="check2" id="tcheck">Минимум прослушиваний</label>
      </p>

      <label for="type">Тип графика</label>
      <select id="type" name="type">
        <option value="first">Гистограмма</option>
        <option value="second">Точечный</option>
        <option value="third">График</option>
      </select><br>

      <button type="button" id="draw">Построить</button>
      <p>
        <span id="error-message" class="error"></span>
      </p>
    </form>

    <svg></svg>

    <form id="filter">
        <p>
          <label for="track">Название трека:</label>
          <input type="text" id="track">
        </p>
        <p>
          <label for="artist">Исполнитель:</label>
          <input type="text" id="artist">
        </p>
        <p>
          <label for="album">Альбом:</label>
          <input type="text" id="album">
        </p>
        <p>
          <label for="genre">Жанр:</label>
          <input type="text" id="genre">
        </p>
        <p>
          <label for="year">Год выпуска:</label>
          от <input type="number" id="yearFrom">
          до <input type="number" id="yearTo">
        </p>
        <p>
          <label for="plays">Прослушивания:</label>
          от <input type="number" id="playsFrom"> 
          до <input type="number" id="playsTo">
        </p>
        <p>
          <input type="button" value="Найти">
          <input type="button" value="Очистить фильтры">
        </p>
    </form>

    <form id="sort">
        <p> Сортировать по</p>
        <p>
          <select id="fieldsFirst">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
        </p>
        <p> 
          <select id="fieldsSecond">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
        </p>
        <p> 
          <select id="fieldsThird"></select> 
          по убыванию? <input type="checkbox" id="fieldsThirdDesc">
        </p>
        <input type="button" value="Сортировать"> 
        <input type="button" value="Сбросить сортировку">
    </form>

    <table id="list">
    </table>

</body>
</html>
